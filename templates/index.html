<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® My Notes App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        h1 {
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1rem;
            font-weight: 300;
        }
        
        .note-form {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(240, 147, 251, 0.3);
        }
        
        .form-container {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }
        
        textarea {
            flex: 1;
            height: 120px;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-save {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            color: white;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            height: fit-content;
        }
        
        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }
        
        .notes-list {
            list-style: none;
        }
        
        .note-item {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-radius: 15px;
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .note-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        
        .note-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
        }
        
        .note-content {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #333;
            margin-bottom: 0.5rem;
            word-wrap: break-word;
        }
        
        .note-time {
            font-size: 0.9rem;
            color: #666;
            font-weight: 500;
            opacity: 0.8;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: #666;
        }
        
        .empty-state .emoji {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: block;
        }
        
        .empty-state p {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        
        .empty-state .subtitle {
            font-size: 1rem;
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .form-container {
                flex-direction: column;
                align-items: stretch;
            }
            
            .btn-save {
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ú® My Notes App</h1>
            <p class="subtitle">Capture your thoughts, one note at a time</p>
        </div>
        
        <div class="note-form">
            <form method="post">
                <div class="form-container">
                    <textarea name="content" placeholder="What's on your mind? Share your thoughts here..." required></textarea>
                    <button type="submit" class="btn-save">üíæ Save Note</button>
                </div>
            </form>
        </div>
        
        <ul class="notes-list">
            {% for note in notes %}
                <li class="note-item">
                    <div class="note-content">{{ note['content'] }}</div>
                    <div class="note-time">üìÖ {{ note['created_at'] }}</div>
                </li>
            {% else %}
                <div class="empty-state">
                    <span class="emoji">üìù</span>
                    <p>No notes yet!</p>
                    <p class="subtitle">Start by adding your first note above ‚ú®</p>
                </div>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
