<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Quick Notes</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem auto; max-width: 640px; }
        h1 { text-align: center; }
        form { display: flex; gap: 0.5rem; margin-bottom: 1.5rem; }
        textarea { flex: 1; height: 100px; padding: 0.5rem; }
        button { padding: 0.75rem 1.5rem; cursor: pointer; }
        ul { list-style: none; padding: 0; }
        li { border: 1px solid #ccc; padding: 0.75rem; margin-bottom: 0.75rem; border-radius: 6px; }
        time { display: block; font-size: 0.85rem; color: #555; }
    </style>
</head>
<body>
    <h1>Quick Notes</h1>
    <form method="post">
        <textarea name="content" placeholder="Type your note here..." required></textarea>
        <button type="submit">Save</button>
    </form>
    <ul>
        {% for note in notes %}
            <li>
                <time>{{ note['created_at'] }}</time>
                <p>{{ note['content'] }}</p>
            </li>
        {% else %}
            <li>No notes yet. Add your first one!</li>
        {% endfor %}
    </ul>
</body>
</html>
